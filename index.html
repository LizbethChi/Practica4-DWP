<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Buscador de libros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-5xl mb-2 tracking-wider font-bold">Buscador de Libros</h1>
      <form id="search-form">
        <select name="Search-By" id="search-by" class="text-blue-800 p-2 m-2 bg-cyan-200 rounded-sm">
          <option value="title" selected>Titulo</option>
          <option value="author">Autor</option>
          
        </select>
        <input type="text" id="search-input" placeholder="Buscar..." required/>
        <!--<input type="text" id="search-input-author" placeholder="Buscar por autor..."> -->
        <button type="submit" class="bg-blue-500 hover:bg-blue-800 p-2 pl-3 pr-3 text-white rounded-md ">Buscar</button>
      </form>
      <div id="pagination"></div>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
