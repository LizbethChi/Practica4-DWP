<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de libros</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Buscador de Libros</h1>
      <form id="search-form">
        <select name="Search-By" id="search-by">
          <option value="title" selected>Titulo</option>
          <option value="author">Autor</option>
          
        </select>
        <input type="text" id="search-input" placeholder="Buscar..." required/>
        <!--<input type="text" id="search-input-author" placeholder="Buscar por autor..."> -->
        <button type="submit">Buscar</button>
      </form>
      <div id="results"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
